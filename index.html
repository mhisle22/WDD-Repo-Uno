      <style> .modalDialog {
         position: fixed;
         font-family: Arial, Helvetica, sans-serif;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         background: rgba(0, 0, 0, 0.8);
         z-index: 9999;
         overflow-y: scroll;
         overflow: scroll;
         display: none;
      }
      .modalDialog:target {
         display: block;
      }
      .modalDialog > div {
          width: 400px;
	  height: 124vh;
          position: relative;
          margin: 10% auto;
          padding: 5px 20px 13px 20px;
          border-radius: 10px;
          background: #fff;
      }
      .closer {
          background: #606061;
          color: #FFFFFF;
          line-height: 25px;
          position: absolute;
          right: -12px;
          text-align: center;
          top: -10px;
          width: 24px;
          text-decoration: none;
          font-weight: bold;
	  cursor: pointer;
          -webkit-border-radius: 12px;
          -moz-border-radius: 12px;
          border-radius: 12px;
          -moz-box-shadow: 1px 1px 3px #000;
          -webkit-box-shadow: 1px 1px 3px #000;
          box-shadow: 1px 1px 3px #000;
      }
      .closer:hover {
          background: #07563d;
      }
      .noscroll { 
        overflow: hidden;
      }
        
      /* POP UP */

@keyframes pop {
	0% {
		height: 0%;
	}
	50% {
		height: 0%;
	}
	100% {
		height: 100%;
	}
}

@keyframes show-text {
	0% {
		opacity: 0;
	}
	50% {
		opacity: 0;
	}
	100% {
		opacity: 1;
	}
}
	      
input[type="checkbox"] {
	display: none;
}
	      
input[type="checkbox"]:checked ~ div.pop-up {
	display: none;
}

input[type="checkbox"]:checked ~ label {
	display: none;
}

.pop-up {
	animation: pop 0.8s ease 3s;
	animation-iteration-count: 1;
	animation-fill-mode: forwards;
	background-color: rgba(0, 0, 0, 0.8);
	display: flex;
	justify-content: center;
	height: 0;
	position: fixed;
	overflow-y: scroll;
	width: 100%;
	z-index: 30;
}
.pop-up h2 {
    font-family: "Roboto Condensed", Arial, Tahoma, sans-serif;
